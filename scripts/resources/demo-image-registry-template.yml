apiVersion: apps/v1
kind: Deployment
metadata:
  name: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%
  labels:
    app: %DEMO_IMAGE_REGISTRY%
spec:
  replicas: 1
  selector:
    matchLabels:
      app: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%
  template:
    metadata:
      labels:
        app: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%
    spec:
      containers:
      - image: registry:latest
        imagePullPolicy: Always
        name: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%
        ports:
        - containerPort: 5000
        env:
        - name: REGISTRY_AUTH
          value: "htpasswd"
        - name: REGISTRY_AUTH_HTPASSWD_REALM
          value: "Registry Realm"
        - name: REGISTRY_AUTH_HTPASSWD_PATH
          value: "/auth/htpasswd"
        - name: REGISTRY_HTTP_ADDR
          value: 0.0.0.0:5000
        volumeMounts:
        - name: auth-vol
          mountPath: "/auth"
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: auth-vol
        secret:
          secretName: %REGISTRY_NAME%-auth-secret
---
apiVersion: v1
kind: Service
metadata:
  name: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%-service
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: %REGISTRY_NAME%-%DEMO_IMAGE_REGISTRY%.%CLUSTER_WILDCARD_DOMAIN%
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: %DEMO_IMAGE_REGISTRY%-%REGISTRY_NAME%-service
            port:
              number: 5000
