elCicdTemplates:
- templateName: clusterRole
  appName: elcicd-user
  mustHaveEveryProfile:
  - cicd
  - okd
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
  rules:
  - apiGroups:
    - build.openshift.io
    resources:
    - jenkins
    verbs:
    - elcicd-user

elCicdTemplates-sealed-secrets:
- templateName: clusterRole
  appName: sealed-secrets-management
  mustHaveAnyProfile:
  - sealed-secrets
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
  rules:
  - apiGroups:
    - bitnami.com
    resources:
    - sealedsecrets
    verbs:
    - get
    - list
    - watch
    - create
    - patch
    - update
    - delete
