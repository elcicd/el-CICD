elCicdTemplates:
- templateName: docker-registry-secret
  objNames: ${PULL_SECRET_NAMES}
  objName: el-cicd-${}-pull-secret
  username: ${REGISTRY_USERNAME}
  password: ${REGISTRY_PASSWORD}
  server: ${IMAGE_REGISTRY_URL}
  labels:
    el-cicd-pull-secret: ${BASE_OBJ_NAME}
    el-cicd-image-registry-url: ${IMAGE_REGISTRY_URL}
    "jenkins.io/credentials-type": "usernamePassword"
  annotations:
    "jenkins.io/credentials-description" : "${BASE_OBJ_NAME} image registry pull secret"
  stringData:
    username: ${REGISTRY_USERNAME}
    password: ${REGISTRY_PASSWORD}

- templateName: secret
  objNames: ${SCM_REPO_SSH_KEY_IDS}
  labels:
    "jenkins.io/credentials-type": "basicSSHUserPrivateKey"
  stringData:
    username: "${OBJ_NAME}"
    privateKey: |-
      ${SCM_REPO_SSH_KEY}

- templateName: secret
  objName: ${SCM_ACCESS_TOKEN_ID}
  labels:
    "jenkins.io/credentials-type": "secretText"
  annotations:
    "jenkins.io/credentials-description" : "service account cluster admin access token"
  stringData:
    text: ${SCM_ACCESS_TOKEN}

- templateName: secret
  objName: ${BUILD_SECRETS_NAME}
  mustHaveAnyProfile:
  - builder-secrets
  labels:
    el-cicd-builder-secret: ${BUILD_SECRETS_NAME}
  stringData: ${BUILDER_SECRET_FILES}

