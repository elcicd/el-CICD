elCicdDefs:
  EL_CICD_COMPONENT_META_INFO:
    teamid: ${TEAM_ID}
    projectid: ${PROJECT_ID}
    component: ${COMPONENT_NAME}
    codebase: ${CODE_BASE}
    scm-repo: ${SCM_REPO}
    src-commit-hash: ${SRC_COMMIT_HASH}
    deployment-branch: ${DEPLOYMENT_BRANCH}
    deployment-commit-hash: ${DEPLOYMENT_COMMIT_HASH}
    release-version: ${RELEASE_VERSION}
    build-number: ${BUILD_NUMBER}
    deploy-time: ${EL_CICD_DEPLOYMENT_TIME}
    elcicd-profiles: ${EL_CICD_PROFILES}

elCicdDefaults:
  labels: ${EL_CICD_COMPONENT_META_INFO}

elCicdTemplates-componentMetaInfo:
- templateName: configMap
  appName: ${PROJECT_ID}-${COMPONENT_NAME}-${META_INFO_POSTFIX}
  data: ${EL_CICD_COMPONENT_META_INFO}